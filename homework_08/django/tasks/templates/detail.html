{% extends "base.html" %}
{% block title %}
  Task "{{ object.title }}"
{% endblock title %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="row align-items-baseline">
      <h1 class="mb-5 col-10">{{ object.title }}</h1>
      <a role="button"
         class="btn btn-warning col"
         href="{% url "tasks:list" %}">Back to the list</a>
    </div>
    <div class="mb-5">
      <p class="card-text">{{ object.description }}</p>
      <i>Due to {{ object.close_date }}</i>
    </div>
    <a href="{% url "tasks:delete" pk=object.id %}" class="btn btn-danger">Delete task</a>
  </div>
{% endblock content %}
